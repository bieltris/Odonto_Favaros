<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Favaros Odonto</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div id="form-login" style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; gap: 10px; align-items: center;">
            <img src="assets/images/image.png" class="odonto-icon" alt="Odontologia Favaros">
            <h3 style="color: black; font-weight: bold;">Favaros Odonto</h3>
        </div>
        <section class="login-screen">
            <form class="form__login">
                <h6 style="font-weight: bold;">Login</h6>
                <p style="font-size: 12px;">Entre com suas credenciais</p>
                <label for="email" style="font-size: 13px; font-weight: bold;">E-mail</label>
                <input type="text" class="email form-control form-control-sm" id="email" placeholder="odonto@email.com">
                <label for="senha" style="font-size: 13px; font-weight: bold;">Senha</label>
                <input type="text" class="senha form-control form-control-sm" id="senha" placeholder="Senha">
                <button type="button" class="login">Entrar</button>
                <div class="outras-opcoes">
                    <input type="checkbox" class="keep-conected form-check-input" id="keep-conected">
                    <label for="keep-conected" class="label-keep-conected form-check-label">Manter conectado?</label>
                    <button type="button" class="senha-perdida">Esqueceu a senha?</button>
                </div>
                <p class="sign-up">Ainda não tem conta? <a class="sign-up-js">Cria Conta!</a></p>
            </form>
        </section>
    </div>


    <div id="form-sign-up" style="display: none; flex-direction: column; align-items: center;">
        <section class="login-screen">
            <form class="form__login">
                <h6 style="font-weight: bold;">Sign Up Favaros Odonto</h6>
                <p style="font-size: 12px;">Entre com suas credenciais</p>
                <label for="email" style="font-size: 13px; font-weight: bold;">E-mail</label>
                <input type="text" class="email form-control form-control-sm" id="email" placeholder="odonto@email.com">
                <label for="senha" style="font-size: 13px; font-weight: bold;">Senha</label>
                <input type="text" class="senha form-control form-control-sm" id="senha" placeholder="Senha">
                <button type="button" class="login">Entrar</button>
                <div class="outras-opcoes">
                    <input type="checkbox" class="keep-conected form-check-input" id="keep-conected">
                    <label for="keep-conected" class="label-keep-conected form-check-label">Manter conectado?</label>
                    <button type="button" class="senha-perdida">Esqueceu a senha?</button>
                </div>
                <p class="sign-up">Já tem conta? <a class="sign-up-js">Fazer Login!</a></p>
            </form>
        </section>
    </div>

<script type="module" src="js/app.js"></script>
</body>

</html>
